<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spreadsheet-formatter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
    }

    /* pre {
      white-space: pre-wrap;
      background: silver;
    } */

    body {
      max-width: 768px;
      margin: 0 auto;
    }

    fieldset,
    div {
      display: flex;
      justify-content: center;
    }

    textarea {
      resize: none;
      display: block;
      width: 100%;
    }

    button {
      width: 20vmin;
      height: 10vmin;
      margin: 5vmin;
    }
  </style>
</head>

<body>
  <h1>spreadsheet-formatter</h1>
  <fieldset>
    <legend>input</legend>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
  </fieldset>

  <div>
    <button id="button" type="button">format</button>
  </div>

  <fieldset>
    <legend>output</legend>
    <!-- <pre id="output"></pre> -->
    <textarea name="" id="output" cols="30" rows="10"></textarea>
  </fieldset>

  <script>

    const createObjectFromTwoArrays = (keyArray, valueArray) => {
      const object = {};
      for (let i = 0; i < keyArray.length; i++) {
        object[keyArray[i]] = valueArray[i];
      }
      return object;
    };

    document.getElementById("button").addEventListener('click', () => {
      const value = document.getElementById("text").value;
      const keyArray = value.split('\n')[0].split('\t');
      const valueArray = value.split('\n').filter((x, i) => i !== 0);
      const object = valueArray.map((x) => createObjectFromTwoArrays(keyArray, x.split('\t')));
      console.log(object);
      document.getElementById("output").value = JSON.stringify(object);
    });

  </script>
</body>

</html>
